<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takvimi per Evrope</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    .container {
      padding: 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .city-selector {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: background 0.2s;
    }

    .city-selector:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .city-name {
      font-size: 16px;
      font-weight: 600;
    }

    .country-flag {
      font-size: 20px;
    }

    .date-display {
      text-align: right;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    .countdown-section {
      text-align: center;
      padding: 20px;
      margin-bottom: 16px;
      background: rgba(255, 193, 7, 0.15);
      border-radius: 12px;
      border: 1px solid rgba(255, 193, 7, 0.3);
    }

    .next-prayer-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 4px;
    }

    .next-prayer-name {
      font-size: 24px;
      font-weight: 700;
      color: #ffc107;
      margin-bottom: 8px;
    }

    .countdown-time {
      font-size: 36px;
      font-weight: 700;
      font-family: 'Consolas', monospace;
    }

    .prayer-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .prayer-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: all 0.2s;
    }

    .prayer-item.active {
      background: rgba(255, 193, 7, 0.2);
      border-left: 3px solid #ffc107;
    }

    .prayer-item.passed {
      opacity: 0.5;
    }

    .prayer-name {
      font-size: 14px;
      font-weight: 500;
    }

    .prayer-time {
      font-size: 16px;
      font-weight: 600;
      font-family: 'Consolas', monospace;
    }

    /* City Selection Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
    }

    .modal-overlay.active {
      display: block;
    }

    .modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 340px;
      max-height: 450px;
      background: #1a1a2e;
      border-radius: 12px;
      overflow: hidden;
    }

    .modal-header {
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-close {
      cursor: pointer;
      font-size: 20px;
      opacity: 0.7;
    }

    .modal-close:hover {
      opacity: 1;
    }

    .modal-content {
      max-height: 380px;
      overflow-y: auto;
    }

    .country-section {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .country-header {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .country-header:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .city-list {
      display: none;
    }

    .city-list.expanded {
      display: block;
    }

    .city-option {
      padding: 10px 16px 10px 40px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .city-option:hover {
      background: rgba(255, 193, 7, 0.1);
    }

    .city-option.selected {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="city-selector" id="citySelector">
        <span class="country-flag" id="currentFlag">ðŸ‡½ðŸ‡°</span>

    <div class="prayer-list" id="prayerList">

      <div class="prayer-item" data-prayer="ikindia">

      <div class="prayer-item" data-prayer="jacia">

  </div>

  <!-- City Selection Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">

        <span>Zgjidh Qytetin</span>

      </div>
      <div class="modal-content" id="cityListContainer"></div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
